                tr: he knows a lot about politics
              - t: "\xBFsabes d\xF3nde est\xE1?"
                tr: do you know where it is?
              - t: "creo que no, pero \xBFqu\xE9 s\xE9 yo?"
                tr: I don't think so, but what do I know?
              - t: "qui\xE9n sabe qu\xE9 va a pasar"
                tr: who knows what will happen
