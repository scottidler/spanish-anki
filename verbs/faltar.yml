- def:
  - sseq:
    - - - sense
        - dt:
          - - text
            - '{bc}to be lacking, to {a_link|be needed} '
          - - vis
            - - t: me falta tiempo
                tr: I don't have time
              - t: "le falta imaginaci\xF3n"
                tr: he lacks imagination
              - t: le falta sal
                tr: it needs salt
              - t: falta algo
                tr: something's missing
              - t: "al libro le falta una p\xE1gina"
                tr: the book is missing a page
              - t: nos faltan sillas
                tr: we need more chairs
          sn: '1'
    - - - sense
        - dt:
          - - text
            - '{bc}to be absent, to {a_link|be missing} '
          - - vis
            - - t: "faltan Juan y Mar\xEDa"
                tr: "Juan and Mar\xEDa aren't here"
              - t: faltar al trabajo/colegio
                tr: to miss work/school
          sn: '2'
    - - - sense
        - dt:
          - - text
            - '{sx|quedar||} {bc}to {a_link|remain}, to {a_link|be left} '
          - - vis
            - - t: falta un mes para la boda
                tr: there's a month to go until the wedding, the wedding is a month
                  away
              - t: falta mucho por hacer
                tr: there is still a lot to be done
              - t: "\xBFte falta mucho?"
                tr: are you almost ready/done?
          sn: '3'
    - - - sense
        - dt:
          - - text
            - '{bc}not to keep one''s promise/word'
          sn: '4'
          vrs:
          - va: faltar a su promesa/palabra
    - - - sense
        - dt:
          - - text
            - '{bc}don''t mention it!, you''re welcome!'
          sn: '5'
          vrs:
          - va: "\xA1no faltaba m\xE1s!"
