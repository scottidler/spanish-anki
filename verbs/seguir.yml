- def:
  - sseq:
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|follow} '
          - - vis
            - - t: "el polic\xEDa los sigui\xF3"
                tr: the policeman followed them
              - t: me siguieron con la mirada
                tr: they followed me with their eyes
              - t: "seguir\xE9 tu consejo"
                tr: I'll follow your advice
              - t: seguir el ejemplo de
                tr: to follow the example of
              - t: me cuesta seguirle el ritmo
                tr: I have trouble keeping up with her
              - t: seguir el procedimiento
                tr: to follow procedure
              - t: en los meses que siguieron a la tragedia
                tr: in the months that followed the tragedy
          sn: '1'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|go along}, to {a_link|keep on} '
          - - vis
            - - t: seguimos toda la carretera panamericana
                tr: we continued along the PanAmerican Highway
              - t: "sigui\xF3 hablando"
                tr: he kept on talking
              - t: sigue aumentando
                tr: it continues to increase
              - t: lo sigue creyendo
                tr: he still believes it
              - t: seguir el curso
                tr: to stay on course
          sn: '2'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|take} (a course, a treatment)'
          sn: '3'
  - sseq:
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|go on}, to keep going '
          - - vis
            - - t: sigue adelante
                tr: keep going, carry on
              - t: sigue derecho
                tr: keep going straight
          sn: '1'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|remain}, to continue to be '
          - - vis
            - - t: "\xBFtodav\xEDa sigues aqu\xED?"
                tr: you're still here?
              - t: sigue con vida
                tr: she's still alive
              - t: todo sigue igual
                tr: everything's still the same
              - t: seguimos a la espera de noticias
                tr: we're still awaiting news
          sn: '2'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|follow}, to come after '
          - - vis
            - - t: la frase que sigue
                tr: the following sentence
              - t: "\xBFqu\xE9 sigue despu\xE9s?"
                tr: what comes next?
          sn: '3'
