- def:
  - sseq:
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|arrive} '
          - - vis
            - - t: llegar temprano/tarde
                tr: to arrive early/late
              - t: "llegu\xE9 a Lisboa"
                tr: I arrived in Lisbon
              - t: "llegu\xE9 al hotel"
                tr: I arrived at the hotel
              - t: "lleg\xF3 hasta la frontera"
                tr: he got as far as the border
              - t: cuando llegue el momento
                tr: when the time comes
              - t: va a llegar lejos
                tr: she's going to go far
          sn: '1'
    - - - sense
        - dt:
          - - text
            - '{bc}to be enough '
          - - vis
            - - t: no nos llega el sueldo para todo
                tr: we can't afford it all on our salary
          sn: '2'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|reach} '
          - - vis
            - - t: llega hasta el techo
                tr: it goes (all the way) up to the ceiling
              - t: "llegu\xE9 hasta la p\xE1gina 85"
                tr: I got up to page 85, I got as far as page 85
              - t: "podr\xEDa llegar a los 35 grados"
                tr: it could get up to 35 degrees
          sn: '3'
          vrs:
          - va: llegar a/hasta
            vac: ~ a/hasta
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|reach} (an agreement, etc.)'
          sn: '4'
          vrs:
          - va: llegar a
            vac: ~ a
    - - - sense
        - dt:
          - - text
            - '{bc}to manage to '
          - - vis
            - - t: "lleg\xF3 a terminar la novela"
                tr: she managed to finish the novel
          sn: '5'
          vrs:
          - va: llegar a
            vac: ~ a
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|become} '
          - - vis
            - - t: "lleg\xF3 a ser presidente"
                tr: he became President
          sn: '6'
          vrs:
          - va: llegar a ser
