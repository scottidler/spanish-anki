                tr: what do you mean by that?
              - t: eso no es lo que quiero decir
                tr: that's not what I meant to say
          sn: '4'
          vrs:
          - va: querer decir
    - - - sense
        - dt:
          - - text
            - '{bc}{a_link|unintentionally}'
          sn: '5'
          vrs:
