          - - text
            - '{sx|desear||} {bc}to {a_link|want}, to {a_link|desire} '
          - - vis
            - - t: quiere ser profesor
                tr: he wants to be a teacher
              - t: "\xBFcu\xE1nto quieres por esta computadora?"
                tr: how much do you want for this computer?
              - t: "\xBFqu\xE9 quieres que haga?"
                tr: what do you want me to do?
              - t: quiero que ella me ayude
                tr: I want her to help me
              - t: quisiera cancelar la cuenta
                tr: I'd like to cancel the account
              - t: "quisiera que no fuera as\xED"
                tr: I wish it weren't so
              - t: "l\xE9elo cuando quieras"
                tr: read it whenever you like
              - t: "no quer\xEDa dec\xEDrselo"
                tr: he didn't want to tell her
              - t: no quiso dar detalles
                tr: she wouldn't give any details
          sn: '1'
    - - - sense
        - dt:
