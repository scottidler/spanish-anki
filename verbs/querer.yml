                tr: I love you
              - t: te quiere bien
                tr: he's very fond of you
          sn: '2'
    - - - sense
        - dt:
          - - vis
            - - t: "\xBFquieres pasarme la leche?"
                tr: please pass the milk
              - t: "\xBFquieres decirme qu\xE9 pasa?"
                tr: do you mind telling me what's going on?
          sls:
          - (indicating a request)
          sn: '3'
    - - - sense
        - dt:
          - - text
            - '{bc}to {a_link|mean} '
